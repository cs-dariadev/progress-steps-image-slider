<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress">

            </div>
            <div class="circle active">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
        </div>

        <div class="slider-container">
            <img src="./images/image1.jpeg" alt="Basketball sneakers" class="slide">
            <img src="./images/image2.webp" alt="Basketball sneakers" class="slide">
            <img src="./images/image3.webp" alt="Basketball sneakers" class="slide">
            <img src="./images/image4.jpeg" alt="Basketball sneakers" class="slide">
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next">Next</button>


    </div>

    <script src="./js/script.js"></script>
</body>
</html>
